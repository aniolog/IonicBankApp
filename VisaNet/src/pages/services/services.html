<ion-header no-border>
  <ion-navbar color="dark">
    <ion-title>{{'HEADER_SERVICES'|translate}}</ion-title>
    <ion-buttons end>
      <button color="yellow" ion-button icon-only (click)="makeTransaction()">
        {{'BUTTON_PAY'|translate}}
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <div class="card-holder">
    <ion-slides class="slides-height" #mySlider >
          <ion-slide>
            <card [card]="displayCard"></card>
          </ion-slide>
    </ion-slides>
  </div>

   <ion-item-group>
      <ion-item-divider color="light">{{'LABEL_AMOUNT'|translate}}</ion-item-divider>
      <ion-item>
        <ion-label color="primary">{{total | currency:'USD':true:'1.2-2'}}</ion-label>
      </ion-item>
  </ion-item-group>

  <ion-item-group>
      <ion-item-divider color="light">{{'LABEL_SERVICES'|translate}}</ion-item-divider>
    
      <ion-list>
        <ion-item *ngFor="let payment of payments">
          <ion-avatar item-left>
            <img [src]="payment.company.imgSrc" alt="">
          </ion-avatar>
          <h2>{{payment.company.title}} <small color="dark" *ngIf='payment.day' >{{payment.day}} {{'LABEL_OFEACHMONTH'|translate}}</small></h2>
          <h3>{{payment.associatedNumber}}</h3>
           <ion-note item-right>
               {{payment.amount | currency:'USD':true:'1.2-2'}}
          </ion-note>
        </ion-item>
      </ion-list>
  </ion-item-group>

    <ion-fab right bottom>
        <button ion-fab color="dark" (click)="openServiceModal()">
            <ion-icon color="yellow" ios="ios-add"  md="md-add" ></ion-icon>
        </button>
    </ion-fab>
</ion-content>
