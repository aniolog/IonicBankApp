<ion-header no-border>
      <ion-navbar color="dark">
        <button ion-button icon-only menuToggle (click)="close()">
          <ion-icon color="yellow"  ios="ios-close" md="md-close"></ion-icon>
        </button>
        <ion-title>{{'HEADER_SERVICE'|translate}}</ion-title>
        <ion-buttons end>
          <button ion-button color="yellow" (click)="makeServicePayment()">
            {{'BUTTON_DONE'|translate}}
          </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>

<ion-content>

    <div class="card-holder">
      <div class="img-container">
          <ion-avatar item-center class="avatar" [class]="(selectedCompany<0)?'avatar':'selected-avatar'">
              <img  [src]="imgSrc">
          </ion-avatar>
      </div>
         
    </div>
    <ion-list>
        <ion-item-group>
          <ion-item-divider color="light">{{'LABEL_SELECTCOMPANY'|translate}}</ion-item-divider>
          <ion-item>
              <ion-label>{{'LABEL_COMPANY'|translate}}</ion-label>
              <ion-select [(ngModel)]="selectedCompany" (ionChange)="selectCompany()">
                        <ion-option *ngFor="let company of companies" value="{{company.id}}" >{{company.title}}</ion-option>
              </ion-select>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
            <ion-item-divider color="light">{{'LABEL_AMOUNT'|translate}}</ion-item-divider>
            <ion-item>
                  <ion-label color="primary">$</ion-label>
                  <ion-input type="number" [(ngModel)]="payment.amount" placeholder="{{'INPUT_AMOUNT'|translate}}"></ion-input>
            </ion-item>
        </ion-item-group>


        <ion-item-group>
          <ion-item-divider color="light">{{'LABEL_ASSOCIATEDNUMBER'|translate}}</ion-item-divider>
          <ion-item>
                  <ion-input type="number" [(ngModel)]="payment.associatedNumber" placeholder="{{'INPUT_ASSOCIATEDNUMBER'|translate}}"></ion-input>
          </ion-item>
        </ion-item-group>


        <ion-item-group>
          <ion-item-divider color="light">{{'LABEL_DESCRIPTION'|translate}}</ion-item-divider>
          <ion-item>
                 <ion-input type="text" [(ngModel)]="payment.description" placeholder="{{'INPUT_DESCRIPTION'|translate}}"></ion-input>
          </ion-item>
        </ion-item-group>


        <ion-item-group>
          <ion-item-divider color="light">
                {{'LABEL_PERIODICPAYMENT'|translate}}
               <button ion-button item-right (click)="triggerTransition()" color="dark" [hidden]="periodicPayment" outline>{{'BUTTON_NO'|translate}}</button>
               <button ion-button item-right (click)="triggerTransition()" color="dark"  [hidden]="!periodicPayment">{{'BUTTON_YES'|translate}}</button>
          </ion-item-divider>
          <ion-item [@flyInOut]="flyInOutState">
              <ion-label>{{'LABEL_DAY'|translate}}</ion-label>
              <ion-select [(ngModel)]="selectedDay">
                        <ion-option *ngFor="let day of days" value="{{day}}" >{{day}}</ion-option>
              </ion-select>
          </ion-item>
        </ion-item-group>

    </ion-list>


   

</ion-content>
