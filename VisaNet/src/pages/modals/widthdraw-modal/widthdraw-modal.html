<ion-header no-border>

  <ion-navbar color="dark">
     <button ion-button icon-only menuToggle (click)="close()">
      <ion-icon color="yellow"  ios="ios-close" md="md-close"></ion-icon>
    </button>
    <ion-title>{{"HEADER_WIDTHDRAW"|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div *ngIf="fadeInputState=='visible'" >
          <div class="card-holder">
            <ion-slides class="slides-height" #mySlider (ionDidChange)="onSlideChanged()">
                <ion-slide>
                   <card [card]="card"></card>
                </ion-slide>
            </ion-slides>
        </div>
        <ion-item-divider color="light">{{'LABEL_AMOUNT'|translate}} + 0,3 ({{'LABEL_FEED'|translate}})</ion-item-divider>
        <ion-item>
          <ion-label color="primary">$</ion-label>
          <ion-input color="danger" type="number" [(ngModel)]="amount"  placeholder="{{'INPUT_AMOUNT'|translate}}"></ion-input>
        </ion-item>
  </div>

  <ion-row text-center [@fade]="fadeQrState">
        <ion-col>
          <h2 *ngIf="withdrawType">{{'LABEL_ATMCASH'|translate}}</h2>
          <h2 *ngIf="!withdrawType">{{'LABEL_MVCASH'|translate}}</h2>
          <qr-code *ngIf="fadeInputState!=='visible'" [value]="qrInfo" [size]="250" ></qr-code> 
          <h2>{{'LABEL_CODE'|translate}}:{{code}}</h2>
        </ion-col>
  </ion-row>
  <ion-footer no-border>
       <ion-navbar color="dark">
        <div style="text-align: center">
            <button ion-button full color="dark" (click)="stepForward()" no-border>{{'BUTTON_NEXT'|translate}}</button>
        </div>
      </ion-navbar>
  </ion-footer>
        


    
</ion-content>
