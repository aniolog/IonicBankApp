<ion-header no-border>

 
 <ion-navbar color="dark">
    <button ion-button icon-only menuToggle (click)="close()">
      <ion-icon color="yellow" ios="ios-close" md="md-close"></ion-icon>
    </button>
    <ion-title *ngIf='!status'>{{'HEADER_UNBLOCKCARD'|translate}}</ion-title>
    <ion-title *ngIf='status'>{{'HEADER_BLOCKCARD'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="novo-block">
      <div class="card-holder">
    <ion-slides class="slides-height block-cardholder" #mySlider>
        <ion-slide>
           <card [card]="card"></card>
        </ion-slide>
    </ion-slides>
      </div>

   <div padding >


      <ion-item class="novo-item-input">
        <ion-label color="light" *ngIf='!status'  floating>{{'LABEL_UNBLOCKCARDPIN'|translate}}</ion-label>
        <ion-label color="light" *ngIf='status'  floating>{{'LABEL_BLOCKCARDPIN'|translate}}</ion-label>
        <ion-input color="light" class="novo-item-input " type="password" color="danger" [(ngModel)]="statusPin"></ion-input>
      </ion-item>

      <br />
      <br />
      <button color="light" *ngIf='status' ion-button full (click)="changeStatus()" [disabled]="statusPin.length<1">{{'BUTTON_BLOCK'|translate}}</button>
      <button color="light" *ngIf='!status' ion-button full (click)="changeStatus()" [disabled]="statusPin.length<1">{{'BUTTON_UNBLOCK'|translate}}</button>



  </div>
     

</ion-content>
