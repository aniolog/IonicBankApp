<ion-header no-border>

  <ion-navbar color="dark">
    <button ion-button icon-only menuToggle (click)="close()">
      <ion-icon color="yellow"  ios="ios-close" md="md-close"></ion-icon>
    </button>
    <ion-title >{{'HEADER_PASSWORD_RECOVERY'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="novo-background-login">
    <div class="novo-logo" style="padding-top: 60px">
      <img src="assets/logo.png" alt="Logo Novopayment">
    </div>
    <div class="novo-login">
      <form [formGroup]="recoverValidator">
          <ion-item class="novo-item-input ">
            <ion-label color="light"  floating>{{'LABEL_EMAIL'|translate}}</ion-label>
            <ion-input color="light"  type="email" required  [(ngModel)]="email" formControlName="emailValidator"></ion-input>
          </ion-item>
           <small class="alert" padding text-center  [hidden]="recoverValidator.controls.emailValidator.valid" >{{'LABEL_REQUIREDMSG'|translate}}</small>
           <br />
          <ion-item class="novo-item-input ">
            <ion-label color="light"  floating>{{'LABEL_DNI'|translate}}</ion-label>
            <ion-input color="light"  type="number" required  [(ngModel)]="personalId" formControlName="personalIdValidator"></ion-input>
          </ion-item>
          <small class="alert" padding text-center [hidden]="recoverValidator.controls.personalIdValidator.valid">{{'LABEL_REQUIREDMSG'|translate}}</small>
          <br />
          <button color="light"  ion-button full  (click)="recover()">{{'BUTTON_SEND'|translate}}</button>

      </form>
    </div>
    <ion-footer no-border>
      <div class="novo-logo" style="margin-bottom: 10px; color: #333;">
        <img src="assets/svg/novopayment.svg" alt="">
      </div>
    </ion-footer>
</ion-content>
