<ion-header>

  <ion-navbar color="dark">
 
    <ion-title >{{'HEADER_PASSWORDCHANGE'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="">
  
    <div class="novo-login">
  
          <ion-item class=" ">
            <ion-label color="dark"  floating>{{'LABEL_TEMPPASSWORD'|translate}}</ion-label>
            <ion-input color="dark" type="password" required  [(ngModel)]="tempPassword" ></ion-input>
          </ion-item>
           <small class="alert" padding text-center  [hidden]="tempPassword.length" >{{'LABEL_REQUIREDMSG'|translate}}</small>
          <ion-item class=" ">
            <ion-label color="dark" floating>{{'LABEL_NEWPASSWORD'|translate}}</ion-label>
            <ion-input color="dark" type="password" required  [(ngModel)]="newPassword" (ngModelChange)="checkNewPassword()" ></ion-input>
          </ion-item>
          <small class="{{checkPasswordClass}}" padding text-center>{{checkPasswordMsg}}</small>
          <ion-item class=" ">
            <ion-label color="dark" floating>{{'LABEL_CONFIRMATIONPASSWORD'|translate}}</ion-label>
            <ion-input color="dark" type="password"   [(ngModel)]="confirmationPassword"></ion-input>
          </ion-item>
          <small class="alert" padding text-center [hidden]="((newPassword==confirmationPassword))">{{'ALERT_INVALIDPASSWORDCONFIRMATION'|translate}}</small>
        
          
          
          <br />
          <ion-fab right edge>
              <button ion-fab color="secondary" (click)="changePassword()"  [disabled]="((newPassword!=confirmationPassword)||(!checkPassworValidation))">
                <ion-icon color="yellow"  ios="ios-arrow-round-forward-outline"  md="md-arrow-round-forward"></ion-icon>
              </button>
          </ion-fab>
  
    </div>
</ion-content>
